<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getting Started with UI-Router in AngularJS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.0.1/css/tachyons.min.css"/>
</head>
<body>
    <div ng-app>
        <h1>Hello {{ name }} from Angular!</h1>
        <p>What's your name? <input ng-model="name" /></p>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>

</body>
</html>
